<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compra Confirmada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container py-5 text-center">
        <div class="card shadow-lg border-0 d-inline-block p-5" style="max-width: 600px;">
            
            <div class="text-success mb-3">
                <i class="bi bi-check-circle-fill display-1"></i>
            </div>
            
            <h1 class="mb-3 text-success fw-bold">¡Compra Exitosa!</h1>
            <p class="lead text-muted">Gracias por confiar en BebidApp. Tu pedido ya está en proceso.</p>
            
            <hr class="my-4">
            
            <div class="alert alert-secondary text-start">
                <div class="row">
                    <div class="col-6">
                        <small class="text-uppercase text-muted fw-bold">Número de Pedido</small>
                        <h4 class="text-dark fw-bold" th:text="${'#' + venta.idVenta}">#000</h4>
                    </div>
                    <div class="col-6 text-end">
                        <small class="text-uppercase text-muted fw-bold">Total Pagado</small>
                        <h3 class="text-success fw-bold" th:text="${'$ ' + venta.total}">$0.00</h3>
                    </div>
                </div>

                <div class="mt-3 border-top pt-3">
                    <div class="d-flex justify-content-between">
                        <span class="fw-bold">Método de Pago:</span>
                        <span th:each="pago : ${venta.pagos}" class="text-primary fw-bold">
                            <i class="bi bi-check-circle-fill"></i> <span th:text="${pago.metodoPago}">Efectivo</span>
                        </span>
                    </div>
                </div>
                <div class="mt-3">
                    <small class="text-uppercase text-muted fw-bold">Fecha</small>
                    <p class="mb-0" th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</p>
                </div>
            </div>

            <div class="mt-5 d-grid gap-2 col-8 mx-auto">
                <a th:href="@{/}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door-fill"></i> Volver al Inicio
                </a>
                <a th:href="@{/ventas/historial}" class="btn btn-outline-secondary">
                    Ver Mis Compras
                </a>
            </div>
        </div>
    </div>

</body>
</html>

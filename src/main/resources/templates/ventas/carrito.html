<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tu Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4">üõí Tu Carrito de Compras</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card shadow border-0 mb-4" th:if="${!items.empty}">
            <div class="card-body p-0">
                <table class="table align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Producto</th>
                            <th class="text-center">Precio</th>
                            <th class="text-center">Cantidad</th>
                            <th class="text-end pe-4">Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <td class="ps-4">
                                <strong th:text="${item.key.nombre}">Producto</strong>
                            </td>
                            <td class="text-center" th:text="${'$ ' + item.key.precioUnitario}">$100</td>
                            <td class="text-center">
                                <span class="badge bg-secondary fs-6" th:text="${item.value}">2</span>
                            </td>
                            <td class="text-end pe-4 fw-bold">
                                <span th:text="${'$ ' + (item.key.precioUnitario * item.value)}">$200</span>
                            </td>
                            <td class="text-end pe-3">
                                <a th:href="@{/carrito/eliminar/{id}(id=${item.key.idProducto})}" 
                                   class="text-danger" title="Quitar">‚ùå</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="card-footer bg-white p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <a th:href="@{/carrito/vaciar}" class="btn btn-outline-danger btn-sm">Vaciar Carrito</a>
                    <h3 class="mb-0">Total: <span class="text-success fw-bold" th:text="${'$ ' + total}">$ 0.00</span></h3>
                </div>
            </div>
        </div>

        <div th:if="${items == null or items.empty}" class="text-center py-5">
            <h3 class="text-muted">Tu carrito est√° vac√≠o üò¢</h3>
            <a th:href="@{/}" class="btn btn-primary mt-3">Ir al Cat√°logo</a>
        </div>

        <div class="d-flex justify-content-end gap-3" th:if="${!items.empty}">
            <a th:href="@{/}" class="btn btn-outline-secondary">Seguir Comprando</a>
            
            <a th:href="@{/ventas/checkout}" class="btn btn-success btn-lg">
                Finalizar Compra üí≥
            </a>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - BebidApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center py-5" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3 class="mb-0">Bienvenido</h3>
                    </div>
                    <div class="card-body p-4">
                        
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Usuario o contraseña incorrectos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info text-center">
                            Has cerrado sesión correctamente.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="******" required>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            <a th:href="@{/usuarios/registro}" class="text-decoration-none">¿No tienes cuenta? ¡Regístrate!</a>
                        </div>
                        <div class="small mt-2">
                            <a th:href="@{/}" class="text-decoration-none text-muted">← Volver al catálogo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

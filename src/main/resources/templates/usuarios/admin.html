<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administraci칩n de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

    
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">游논 Gesti칩n de Usuarios</h1>
            <a th:href="@{/}" class="btn btn-outline-secondary">Volver al Inicio</a>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Usuario</th>
                                <th>Email</th>
                                <th>Rol Actual</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${usuarios}">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar bg-primary text-white rounded-circle d-flex justify-content-center align-items-center me-3" 
                                             style="width: 40px; height: 40px; font-weight: bold;">
                                            <span th:text="${#strings.substring(u.nombre,0,1)}">A</span>
                                        </div>
                                        <div>
                                            <div class="fw-bold" th:text="${u.nombre + ' ' + u.apellido}">Juan Perez</div>
                                            <div class="small text-muted" th:text="${'DNI: ' + u.dni}">DNI: 123</div>
                                        </div>
                                    </div>
                                </td>

                                <td th:text="${u.email}">juan@mail.com</td>

                                <td>
                                    <span class="badge rounded-pill"
                                          th:classappend="${u.rol == 'ADMIN' ? 'bg-danger' : (u.rol == 'VENDEDOR' ? 'bg-warning text-dark' : 'bg-success')}"
                                          th:text="${u.rol}">
                                        USER
                                    </span>
                                </td>

                                <td>
                                    <div class="d-flex gap-2">
                                        <form th:action="@{/usuarios/admin/rol}" method="post" class="d-flex gap-1">
                                            <input type="hidden" name="idUsuario" th:value="${u.idUsuario}">
                                            
                                            <select name="nuevoRol" class="form-select form-select-sm" style="width: 110px;">
                                                <option value="Cliente" th:selected="${u.rol == 'Cliente'}">Cliente</option>
                                                <option value="Vendedor" th:selected="${u.rol == 'Vendedor'}">Vendedor</option>
                                                <option value="Administrador" th:selected="${u.rol == 'Administrador'}">Admin</option>
                                            </select>
                                            
                                            <button type="submit" class="btn btn-sm btn-outline-primary" title="Guardar Rol">
                                                <i class="bi bi-floppy"></i>
                                            </button>
                                        </form>

                                        <a th:href="@{/usuarios/admin/eliminar/{id}(id=${u.idUsuario})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('쮼st치s seguro de eliminar a este usuario? Esta acci칩n no se puede deshacer.');"
                                           title="Eliminar Usuario">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

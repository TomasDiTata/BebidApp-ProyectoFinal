<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.nombre}">Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        
        <a class="navbar-brand fw-bold text-warning" th:href="@{/}">
            üç∫ BebidApp
        </a>

        <a th:href="@{/carrito}" class="btn btn-warning">
            üõí Ver Carrito
        </a>
        
    </div>
</nav>

    <div class="container">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card shadow border-0">
            <div class="row g-0">
                
                <div class="col-md-6 bg-white d-flex align-items-center justify-content-center" style="min-height: 400px;">
                    <img th:src="@{${producto.imagenUrl}}" class="img-fluid" alt="Imagen de la bebida" style="max-height: 400px;">
                </div>
                
                <div class="col-md-6">
                    <div class="card-body p-5">
                        <div class="mb-2">
                            <span class="badge bg-primary" th:text="${producto.categoria}">Categor√≠a</span>
                            <span class="badge bg-success" th:if="${producto.stock > 0}">En Stock</span>
                            <span class="badge bg-danger" th:if="${producto.stock == 0}">Agotado</span>
                        </div>
                        
                        <h1 class="card-title fw-bold display-5 mb-4" th:text="${producto.nombre}">Nombre Bebida</h1>
                        <p class="card-text text-muted fs-5" th:text="${producto.descripcion}">Descripci√≥n detallada...</p>
                        
                        <h2 class="text-primary fw-bold my-4" th:text="${'$ ' + producto.precioUnitario}">$ 0.00</h2>
                        
                        <hr>

                        <form th:action="@{/carrito/agregar}" method="post" th:if="${producto.stock > 0}">
                            <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                            
                            <div class="row align-items-end">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-bold">Cantidad</label>
                                    <input type="number" class="form-control form-control-lg" 
                                           name="cantidad" value="1" min="1" 
                                           th:max="${producto.stock}">
                                    <small class="text-muted">Disponibles: <span th:text="${producto.stock}"></span></small>
                                </div>
                                
                                <div class="col-md-8 mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">
                                        Agregar al Carrito üõí
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div th:if="${producto.stock == 0}" class="alert alert-warning">
                            Lo sentimos, este producto no est√° disponible por el momento.
                        </div>

                        <a th:href="@{/}" class="btn btn-link text-decoration-none mt-3">‚Üê Seguir comprando</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

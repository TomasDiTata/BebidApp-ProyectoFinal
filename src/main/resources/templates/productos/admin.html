<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">üì¶ Inventario de Bebidas</h1>
            
            <div>
                <a th:href="@{/}" class="btn btn-outline-secondary">Volver al Cat√°logo</a>
            </div>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow border-0">
            <div class="card-body p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Producto</th>
                            <th>Categor√≠a</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th class="text-end pe-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${productos}">
                            <td class="ps-4">
                                <div class="fw-bold" th:text="${p.nombre}">Nombre</div>
                                <small class="text-muted" th:text="${p.descripcion}">Desc</small>
                            </td>
                            <td><span class="badge bg-secondary" th:text="${p.categoria}">Cat</span></td>
                            <td class="fw-bold text-success" th:text="${'$ ' + p.precioUnitario}">$0</td>
                            <td>
                                <span th:class="${p.stock < 10 ? 'text-danger fw-bold' : 'text-dark'}" 
                                      th:text="${p.stock + ' u.'}">0</span>
                            </td>
                            <td class="text-end pe-4">
                                <a th:href="@{/productos/admin/editar/{id}(id=${p.idProducto})}" 
                                   class="btn btn-sm btn-outline-primary me-1" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/productos/admin/eliminar/{id}(id=${p.idProducto})}" 
                                   class="btn btn-sm btn-outline-danger" 
                                   title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

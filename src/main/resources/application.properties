# Configuraci\u00f3n del servidor
server.port=8080
server.servlet.context-path=/bebidapp

# Configuraci\u00f3n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bebidapp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

